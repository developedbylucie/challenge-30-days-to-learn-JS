<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification App - J9</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4529b526ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Succès</button>
        <button onclick="showToast(errorMsg)">Erreur</button>
        <button onclick="showToast(invalidMsg)">Invalide</button>
    </div>

    <div id="toastBox"></div>
    
<script>
    let toastBox = document.getElementById('toastBox');
    let successMsg = '<i class="fa-solid fa-circle-check"></i> Envoyé avec succès';
    let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Erreur dans l\'envoi';
    let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Message invalide, vérifier encore';

    function showToast(msg){
        let toast = document.createElement('div');
        toast.classList.add("toast");
        toast.innerHTML = msg;
        toastBox.appendChild(toast);

        if(msg.includes('Erreur')){
            toast.classList.add('error');
        }
        if(msg.includes('invalide')){
            toast.classList.add('invalid');
        }

        setTimeout(()=>{
            toast.remove();
        }, 6000);
    }
</script>
</body>
</html>
