<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Form App - J18</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Bientôt disponible !</h3>
        <h1>Notre site web fait peau neuve</h1>
        <p>iscrivivez-vous pour plus de détails.</p>

        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Votre adresse email" required>
            <button type="submit"><img src="send-icon.png"></button>
        </form>
        <span id="msg"></span>
    </div>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwKD7o-YmPIHE9eW4H8MEy8fhNu4ZkEWWjxUshVVkQ8LrEI_jwWb51UCvF6jAmGKulJHw/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerText = "Merci de vous être inscrit !"
                setTimeout(function(){
                    msg.innerText = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
